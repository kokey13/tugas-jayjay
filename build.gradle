plugins {
    id 'java-library'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.google.guava:guava:29.0-jre'
    testImplementation 'junit:junit:4.13'
}

task greetingTask {
    doLast {
        String nama = project.hasProperty('name') ? project.property('name') : 'Gradle User'
        println "Hello, $nama! Welcome to Gradle World!"
    }
}
